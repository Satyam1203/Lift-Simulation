<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>LIFT SIMULATOR</title>
</head>
<body>
    <h2>LIFT SIMULATOR</h2>
    <form id="inputs" onsubmit="return false">
        <input placeholder="Enter lift count" type="number" id="lift-count" min="1" required />
        <input placeholder="Enter floors count" type="number" id="floor-count" min="2" required />
        <button type="submit" onclick="generateLiftAndFloors()">SUBMIT</button>
    </form>
    <section id="pending-lift-requests"></section>
    <section id="lifts-area">

    </section>
    <script src="./js/main.js"></script>
</body>
</html>
